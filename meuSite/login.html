<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Devmedia - Painel de Controle</title>
    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/estilo.css" rel="stylesheet">
    <link href="css/painel.css" rel="stylesheet"> </head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">Devmedia</a> </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-12">
                <div class="form_login">
                    <h2>Efetue login</h2>
                    <form>
                        <label class="sr-only" for="inputEmail">E-mail:</label>
                        <input type="email" id="inputEmail" name="iputEmail" class="form-control input-lg" placeholder="Seu e-mail" maxlength="50" required>
                        <label class="sr-only" for="inputPass">Senha:</label>
                        <input type="password" id="inputPass" name="inputPass" class="form-control input-lg" placeholder="Sua senha" maxlength="10" required>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="x" />Lembre-me </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block"> <span class="glyphicon glyphicon-ok"></span> Acessar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--// Rodapé da página -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap-maxlength.js"></script>
</body>

</html>
